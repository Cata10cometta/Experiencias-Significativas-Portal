version: "3.8"

services:
  # Frontend  - QA
  experience-front-qa:
    container_name: ${CONTAINER_NAME}
    build:
      context: ../..
      dockerfile: Dockerfile
    image: ${IMAGE_NAME}:latest
    ports:
      - "4202:${PORT}"
    restart: always
    env_file:
      - .env.qa
    networks:
      -  network_experiencesig
    labels:
      - com.experienciasig.environment=qa

networks:
  network_experiencesig:
      external: true
